<div class="form-horizontal">
  <ul class="tab-nav">
    <li ng-class="{active: $ctrl.currentTab == 'general'}">
      <a ng-click="$ctrl.changeTab('general')">General</a>
    </li>
    <!-- <li ng-class="{active: $ctrl.currentTab == 'format'}">
      <a ng-click="$ctrl.changeTab('format')">Format</a>
    </li> -->
  </ul>
  <div ng-show="$ctrl.currentTab == 'general'" class="m-t-10 m-b-10">
      <button type="button" class="ant-btn ant-btn-primary" ng-click="$ctrl.addRows()"><span>add Row</span></button>
      <div ng-repeat="item in $ctrl.options.sumlist">
          <div class="form-group">
              <label class="col-lg-6">Sum Label<i class="fa fa-close" aria-hidden="true" style="color:red;" ng-click="$ctrl.remove($index)"></i></label>
              <div class="col-lg-6">
                
                <input type="text" ng-model="item.sumLabel" placeholder="{{$ctrl.visualizationName}}"
                  class="form-control" ng-trim="false">
              </div>
            </div>
        <div class="form-group">
          <label class="col-lg-6">Sum Value Column Name</label>
          <div class="col-lg-6">
            <select ng-options="col.name as col.name for col in $ctrl.data.columns" ng-model="item.sumColName"
              class="form-control" ng-disabled="item.sumRow"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-6">Sum Value Row Number</label>
          <div class="col-lg-6">
            <input type="number" ng-model="item.rowNumber" class="form-control" ng-disabled="item.sumRow">
          </div>
        </div>
        <!-- <div class="form-group">
          <label class="col-lg-6">Target Value Column Name</label>

          </div>
        </div> -->
        <div class="form-group" ng-if="item.targetColName">
          <label class="col-lg-6">Target Value Row Number</label>
          <div class="col-lg-6">
            <input type="number" ng-model="item.targetRowNumber" class="form-control">
          </div>
        </div>

          <div class="col-lg-6">
            <label>
              <input type="checkbox" ng-model="item.countRow">
              Count Rows
            </label>
          </div>
        </div> -->
      </div>
  </div>
